<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallavi Shirodkar Week 03</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="col-xs-12">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="col-xs-12">
                <button type="button" class="btn btn-success" onclick="sendPosts()">sendPosts</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" id="list">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function sendPosts()
        {
            const t=document.getElementById('title').value;
            const a=document.getElementById('author').value;
            const req={
                title:t,
                author:a
            };

            axios.post('http://localhost:3004/posts',req)
                .then(response=>{
                  console.log(response);
                  document.getElementById('title').value='';
                  document.getElementById('title').focus();
                  document.getElementById('author').value='';
                  getPosts();   
                })
                .catch(err=>{
                    console.log(err);
                })
        }


        
        function getPosts()
        {
                axios.get('http://localhost:3004/posts')
                .then(response=>{
                    list.innerHTML=''
                    if(response && response.data)
                    {
                        response.data.forEach(post=>{
                            list.innerHTML+= '<br>'+post.title+" ------ "+post.author;
                        })
                      
                    }
                })
                .catch(err=>{
                    console.log(err);
                })
    }
    getPosts()
    </script>
</body>
</html>
